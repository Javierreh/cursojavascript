<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cesta</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<style>

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		#escenario {
			width: 600px;
			height: 600px;
			background-color: lightgray;
			position: relative;
			margin: 0 auto 50px;
		}
		
		#cesta {
			width: 200px;
			height: 35px;
			background-color: red;
			border: 3px solid black;
			position: absolute;
			left: 200px;
			top: 565px;
			
		}
		
		#contenedor {
			width: 600px;
			margin: 0 auto;
			border-bottom: 2px solid green;
		}

		#score {
			display: inline-block;
			font-size: 2em;
			font-weight: bold;
			padding: 0 90px;
			
		}

		#heartsDiv {
			float: right;
		}

		.hearts {
			font-size: 2em;
			margin: 0 2px;
			color: red;
		}

		.brokenHearts {
			color: black;
		}

		.fallingHearts {
			font-size: 1.9em;
			color: red;
			background-color: white;
			padding: 7px 7px 6px;
			border: 1.5px solid black;
			border-radius: 50%;
			text-shadow: 1px 1px black;
			box-shadow: 1px 1px 1px 0px;
			position: absolute;
		}

		#resetButton {
			padding: 10px 30px;
			border: 2px solid black;
			background-color: #eee;
			border-radius: 20%;
			text-align: center;
			font-size: 1.8em;
			font-weight: bold;
			box-shadow: 6px 6px 6px -2px rgba(0,0,0,0.6);
			position: absolute;
			top: 68%;
			left: 50%;
			transform: translateX(-50%);
		}

		#resetButton:hover {
			background-color: white;
			cursor: pointer;
		}

		#resetButton:active {
			background-color: #eee;
		}


	</style>

</head>
<body>
	
	<div id="escenario">
		<div id="cesta"></div>
	</div>

	<div id="contenedor">
		
		<div id="score">0</div>
		<div id="heartsDiv">
			<i class="fas fa-heart hearts"></i>
			<i class="fas fa-heart hearts"></i>
			<i class="fas fa-heart hearts"></i>
			<i class="fas fa-heart hearts"></i>
			<i class="fas fa-heart hearts"></i>
		</div>
		
	</div>


	<script src="js/cesta.js"></script>
	
</body>
</html>
