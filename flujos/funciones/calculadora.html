<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>
<body>

	<script>
		
		//suma

		function sumar(pNumero1, pNumero2) {
			var resultado = pNumero1 + pNumero2;
			return resultado;
		}

		//resta

		function restar(pNumero1, pNumero2) {
			var resultado = pNumero1 - pNumero2;
			return resultado;
		}

		//multiplicacion

		function multiplicar(pNumero1, pNumero2) {
			var resultado = pNumero1 * pNumero2;
			return resultado;
		}

		//dividir

		function dividir(pNumero1, pNumero2) {
			var resultado = pNumero1 / pNumero2;
			return resultado;
		}

		//Cuadrado de numero

		function calcularCuadrado(pNumero, pSuperIndice) {
			var resultado = pNumero**pSuperIndice;
			return resultado;
		}


	</script>
	
</body>
</html>
