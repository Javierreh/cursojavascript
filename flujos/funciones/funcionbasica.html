<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funcion Básica</title>
</head>
<body>
	<script>
		
		//las funciones tienen 2 partes.

		//declaracion de la función, donde se definen las reglas del juego.

		function saludar() {
			document.write("<h1>HOLA MUNDO</h1>");
		}

		//llamad a la función, donde se aplican dichas reglas.

		saludar();

	</script>
</body>
</html>
