		var sizeCuadrado = prompt("Tamaño de cada cuadrado:");
		var cuadradosFila = prompt("Cuadrados por fila:");
		var color = prompt("Con que color empiezo?");
		var cuadrado = "";
		var fila = "";
		
		dibujarTablero(cuadradosFila);
		

		function dibujarCuadrado(pSize, pColor) {
			cuadrado = '<div style="width: ' + pSize + 'px; height: ' + pSize + 'px; background-color: ' + pColor + '"></div>';
		}


		function dibujarFila(pNumeroCuadrados, pColor) {

			document.write("<div class='row'>");

			for (var i = 1; i <= pNumeroCuadrados; i++) {
				dibujarCuadrado(sizeCuadrado, color);
				fila += cuadrado;
				changeColor(color);
			}

			document.write(fila);
			document.write("</div>");
			fila = "";

		}


		function dibujarTablero(pNumeroFilas, pColor) {
			for (var i = 1; i <= pNumeroFilas; i++) {
				if (color == "white") {
					dibujarFila(pNumeroFilas, color);
					color = "black";
				}
				else {
					dibujarFila(pNumeroFilas, color);
					color = "white";
				}
			}
		}

		function changeColor(pColor) {
			if (pColor == "black") {
				color = "white";
			}
			else {
				color = "black";
			}
		}
