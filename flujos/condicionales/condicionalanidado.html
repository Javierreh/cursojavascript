<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicional Anidado</title>
</head>
<body>
	<script>
		
		var nota = prompt("Introduce tu nota");

		if (nota >= 0 && nota < 5) {
			alert("Suspenso");
		}
		else if (nota >= 5 && nota < 6) {
			alert("Suficiente");
		}
		else if (nota >= 6 && nota < 7) {
			alert("Bien");
		}
		else if (nota >= 7 && nota < 9) {
			alert("Notable");
		}
		else if (nota >= 9 && nota <= 10) {
			alert("Sobresaliente");
		}
		else {
			console.log("Este nÃºmero no esta permitido")
		}

	</script>
</body>
</html>
