<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>

		div {
			margin-bottom: 10px;
			border: 2px solid #000;
			box-sizing: border-box;
		}

		.rojo {
			background-color: red;
		}

		.verde {
			background-color: green;
		}
	
		.azul {
			background-color: blue;
		}


	</style>

<body>
	
	<!-- <div class="rojo"></div> -->
	<!-- <div class="gris"></div> -->
<!--<div class="gris" style="width:100px; height:100px" ></div>-->

	<script>

		//quiero que me pidas por pantalla cuantas cartas quieres, luego que me pidas de que color las quieres, opciones: rojo, verde, azul
		//objetivo: sacar el numero de cartas que me pidas del color que me pidas
		//BOLA EXTRA: las cartas tengan la posibilidad de tener un tama√±o concreto pasado pasado por pantalla

		var numCartas = prompt("Cuantas cartas quieres?");
		var colorCartas = prompt("De que color las quieres? Rojo, Verde o Azul").toLowerCase();

		if (colorCartas != "rojo" && colorCartas != "verde" && colorCartas != "azul") {
			alert("COLOR ERRONEO. Color por defecto: rojo.");
			colorCartas = "rojo";
		}

		var widthCarta = prompt("Como de ancha quieres la carta?");
		var heightCarta = prompt("Como de alta quieres la carta?");

		for (var i = 1; i <= numCartas; i++) {
			document.write('<div class="' + colorCartas + '" style="width: ' + widthCarta + 'px; height: ' +heightCarta + 'px;">Carta ' + i + '</div>');
		}



	</script>
	
</body>
</html>
