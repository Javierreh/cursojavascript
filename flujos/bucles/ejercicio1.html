<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio de Bucle 1</title>
</head>

	<style>
		div {
			width: 100px;
			height: 100px;
			margin-bottom: 5px;
		}

		.rojo {
			background-color: red;
		}

		.gris {
			background-color: gray;
		}

	</style>

<body>

	<script>
		// document.write('<div class="rojo"></div');
		
		//quiero que me pinteis 20 cuadrados uno de cada color: rojo,gris,rojo,gris...

		for (var i = 1; i <= 20; i++) {
			if (i % 2 == 0) {
				document.write('<div class="rojo">Caja ' + i + '</div>');
			}
			else {
				document.write('<div class="gris">Caja ' + i + '</div>');
			}
		}


	</script>
	
</body>
</html>
