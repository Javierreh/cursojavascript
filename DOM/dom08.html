<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QuerySelector</title>
</head>
<body>

	<div id="caja"></div>
	<br/>

	<div class="cajitas"></div>
	<div class="cajitas"></div>
	<div class="cajitas"></div>

	<script>
		
		// var caja = document.getElementById('caja');
		var caja = document.querySelector('#caja');

		caja.style.width = "200px";
		caja.style.height = "200px";
		caja.style.backgroundColor = "red";


		//query selector class

		var cajas = document.querySelectorAll('.cajitas');

		cajas[0].style.width = "200px";
		cajas[0].style.height = "200px";
		cajas[0].style.backgroundColor = "black";

		cajas[1].style.width = "200px";
		cajas[1].style.height = "200px";
		cajas[1].style.backgroundColor = "red";

		cajas[2].style.width = "200px";
		cajas[2].style.height = "200px";
		cajas[2].style.backgroundColor = "black";

	</script>
	
</body>
</html>
