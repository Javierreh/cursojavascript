<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Información de String</title>
</head>
<body>

	<script>
		
		function infoString (pString) {

			if (pString === pString.toLowerCase()) {
				console.log("La cadena solo tiene minúsculas.");
			}
			else if (pString === pString.toUpperCase()) {
				console.log("La cadena solo tiene mayúscula.");
			}
			else {
				console.log("La cadena tiene mayúsculas y minúsculas.");
			}

		}

	</script>
	
</body>
</html>
