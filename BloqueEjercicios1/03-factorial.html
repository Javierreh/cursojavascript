<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Factorial</title>
</head>
<body>

	<script>
		
		function factorizar(pNum) {

			resultado = pNum + "! = ";
			multi = 1;

			for (var i = pNum; i >= 1; i--) {

				(i != 1) ? resultado += i + " x " : resultado += i;

				multi *= i;

			}

			resultado += " = " + multi;

			document.write("<h1>" + resultado + "</h1>");

		}

	</script>
	
</body>
</html>
