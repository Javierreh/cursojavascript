<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10 primeros numeros</title>
</head>
<body>

	<script>
		
		function diezMultiplos(pNum) {

			var resultado = "Los 10 primeros m√∫ltiplos de " + pNum + " son: ";
			var suma = 0;

			for (var i = 1; i <= 10; i++) {

				(i != 10) ? resultado += pNum * i + ", " : resultado += pNum * i;

				suma += pNum * i;

			}

			document.write("<h2>" + resultado + "</h2>")
			document.write("<h2>La suma es de " + suma + "</h2><br />");
		}

	</script>

</body>
</html>
