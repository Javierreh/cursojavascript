<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nombre y Población</title>
</head>
<body>

	<script>
		
		var nombre = prompt("¿Cuál es tu nombre?");
		var apellido = prompt("¿Cuál es tu apellido?");
		var poblacion = prompt("¿Cuál es tu población?");

		document.write(nombre + ' ' + apellido + ' vive en ' + poblacion);

	</script>
	
</body>
</html>
