<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Letra DNI</title>
</head>
<body>

	<script>
		
		var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

		var numDni = Number(prompt('Introduzca su número de DNI:'));
		var letraDni = prompt('Introduzca la letra del DNI:');

		if (numDni < 0 || numDni > 99999999) {
			alert("El número proporcionado no es válido.");
		}
		else {
			var comprobarLetra = numDni % 23;
			comprobarLetra = letras[comprobarLetra];

			if (comprobarLetra != letraDni) {
				alert('La letra que ha indicado no es correcta.');
				
			}
			else {
				alert('El número y la letra de DNI son correctos.');
			}
		}

	</script>
	
</body>
</html>
