<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos con jQuery</title>
</head>
<body>

	<ul>
		<li><a href="">Item 1</a></li>
		<li><a href="">Item 2</a></li>
	</ul>
	
	<script src="js/jquery-3.4.0.min.js"></script>
	<script>
		
		$('a').attr('title', 'Soy un titulo');
		$('a').attr('href', 'https://www.neoland.es');

	</script>
</body>
</html>
