<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gesti√≥n de atributos Data</title>
	<style>
		
		.cuadrado {
			width: 100px;
			height: 100px;
			background-color: black;
			margin-bottom: 10px;
			cursor: pointer;
		}

	</style>
</head>
<body>

	<div class="cuadrado" data-color="blue"></div>
	<div class="cuadrado" data-color="red"></div>

	<script src="js/jquery-3.4.0.min.js"></script>
	<script>
		
		$('.cuadrado').on('click', cambiarColor);

		function cambiarColor() {
			// console.log($(this));

			// $(this).attr('data-color', 'yellow')

			var color = $(this).data("color");
			$(this).css('background-color', color)

		}

	</script>
</body>
</html>
