<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carga de Jquery</title>
</head>
<body>

	<ul class="menu">
		<li>Azul</li>
		<li id="hola">Verde</li>
		<li>Negro</li>	
	</ul>


	<script src="js/jquery-3.4.0.min.js"></script>
	
	<script>
		
		$('.menu li:nth-child(3)').text('hola');
		$('.menu li').css('background-color', 'red');
		$('body').css('background-color', 'gray');
		$('#hola').text('adios');

	</script>
	
</body>
</html>
