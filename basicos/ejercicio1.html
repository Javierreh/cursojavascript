		//qué me dan
		var segundosDados = prompt("Dame una cantidad de segundos");

		//qué me piden
		var horas;
		var minutos;
		var segundosRestantes;

		horas = segundosDados / (60 * 60);
		horas = parseInt(horas) //me devuelve la parte entera

		segundosRestantes = segundosDados % (60 * 60);

		minutos = segundosRestantes / 60;
		minutos = parseInt(minutos);

		segundosRestantes = segundosRestantes % 60;
