	<script>
		
		//dado 7654321 quiero que me saqueis por pantalla el ultimo digito, luego los dos ultimos digitos, luego los 3 ultimos digitos, y finalmente tiene que valer para cualquier numero que sea.

		var num = 7654321;

		var ultimoDigito = num % 10;
		var ultimaDecena = num % 100;
		var ultimaCentena = num % 1000;

		alert(ultimoDigito + " " + ultimaDecena + " " + ultimaCentena);

	</script>
