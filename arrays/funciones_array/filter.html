<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MÃ©todo Filter</title>
</head>
<body>

	<script>
		
		var listaNotas = new Array(2, 2.5, 5, 4, 7, 8, 10, 3, 1);

		// suspensos

		var listaSuspensos = [];

		listaSuspensos = listaNotas.filter(function(nota){
			return nota < 5;
		});

		console.log(listaSuspensos);

		var listaAprobados = [];

		listaAprobados = listaNotas.filter(nota => nota >= 5);

		console.log(listaAprobados);



	</script>
	
</body>
</html>
