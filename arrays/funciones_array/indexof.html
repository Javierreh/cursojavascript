<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index of</title>
</head>
<body>

	<script>
		
		var listaAlumnos = new Array('Luis', 'Almudena', 'Teresa', 'Joaquin', 'Lucia', 'Pedro', 'Lucia');

		//Busca cualquier elemento (ojo cuidado con las mayusculas y minusculas) que le metamos a indexOf entre parentesis, solo busca de 1 en 1 y me devuelve el indice o posicion en el array. Si no encuentra nada me devuelve -1

		var alumno = "Lucia";

		var encontrado = listaAlumnos.indexOf(alumno);

		console.log(encontrado);
		console.log(listaAlumnos[encontrado]);








	</script>
	
</body>
</html>
