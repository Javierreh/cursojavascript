<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Método Splice</title>
</head>
<body>

	<script>

		//elimina elementos de mi array desde muna posicion inicial hasta la cantidad del elemento puesta en el segundo parametro, en este caso se incluye la posicion de inicio como elemento a contar
		
		var listaAnimales = new Array('Leon', 'Perro', 'Gato', 'Cocodrilo', 'Caballo', 'Periquito');

		console.log(listaAnimales.splice(2, 3));

		console.log(listaAnimales);


		//añadir, ponemos 0 en el segundo parametro para añadir

		listaAnimales.splice(1, 0, "Ornitorrinco");

		console.log(listaAnimales);


		//sustituir, ponemos 1 en el segundo parametro para sustituir

		listaAnimales.splice(2, 1, "Jirafa");

		console.log(listaAnimales);

	</script>
	
</body>
</html>
