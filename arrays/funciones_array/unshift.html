<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodo Unshift</title>
</head>
<body>

	<script>
		
		//Añade un elemento en la primera posición de mi array

		var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

		var animal = "Cuervo";

		listaAnimales.unshift(animal);

		console.log(listaAnimales);


	</script>
	
</body>
</html>
