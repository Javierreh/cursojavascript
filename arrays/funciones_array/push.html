<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodo Push</title>
</head>
<body>

	<script>
		
		//Añade un elemento en la ultima posición disponible de mi array

		var listaAnimales = new Array('Perro', 'Gato', 'Periquito');

		var animal = "Cuervo";

		listaAnimales.push(animal, "Zorro", "Rana");

		console.log(listaAnimales);

	</script>
	
</body>
</html>
